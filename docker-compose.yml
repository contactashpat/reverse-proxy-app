version: "3.8"

services:
  proxy:
    build: .
    ports:
      - "${HTTP_REDIRECT_PORT:-8080}:8080"
      - "${HTTPS_PORT:-8443}:8443"
    env_file:
          - .env
    depends_on:
      - backend1
      - backend2
      - backend3
      - mailhog
    # Environment overrides for SMTP (SendGrid) and backend discovery
    environment:
      # Email via SendGrid (Twilioâ€™s SendGrid)
      - USE_ACME=false
      - DOMAIN=your.real-domain.com
      - WEBROOT=/usr/share/nginx/html
      - SMTP_HOST=smtp.sendgrid.net
      - SMTP_PORT=587
      - SMTP_USER=apikey
      - SMTP_PASS=${SENDGRID_API_KEY}   # set this in your .env with your SG key
    volumes:
      - ./ssl:/app/ssl
      # Backend servers list (use Docker service names)
      - BACKEND_SERVERS=[{"host":"backend1","port":3001},{"host":"backend2","port":3002},{"host":"backend3","port":3003}]
    restart: always

  backend1:
    image: node:18-alpine
    command: >
      sh -c "node -e \"require('http').createServer((req,res)=>
        req.url==='/health'?res.end('OK'):res.end('Hello from backend1')).listen(3001)\""
    expose:
      - "3001"

  backend2:
    image: node:18-alpine
    command: >
      sh -c "node -e \"require('http').createServer((req,res)=>
        req.url==='/health'?res.end('OK'):res.end('Hello from backend2')).listen(3002)\""
    expose:
      - "3002"

  backend3:
    image: node:18-alpine
    command: >
      sh -c "node -e \"require('http').createServer((req,res)=>
        req.url==='/health'?res.end('OK'):res.end('Hello from backend3')).listen(3003)\""
    expose:
      - "3003"

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

  prometheus:
    image: prom/prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
